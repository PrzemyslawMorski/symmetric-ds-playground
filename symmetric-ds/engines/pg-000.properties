engine.name=pg-000

# Postgres target
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://postgres:5432/suppliers_replica
db.user=postgres
db.password=postgres

# Root/registration server
group.id=pgsql
external.id=pg-000
sync.url=http://symmetricds:31415/sync/pg-000

# Link from SQL Server group to Postgres group
group.link.1.source.group.id=mssql
group.link.1.target.group.id=pgsql
group.link.1.data.event.action=I,U,D

# Default router from mssql -> pgsql
router.1.router.id=route_all
router.1.source.group.id=mssql
router.1.target.group.id=pgsql
router.1.router.type=default

# Fast channel
channel.1.channel.id=suppliers
channel.1.processing.order=1
channel.1.max.batch.size=5000
channel.1.max.data.to.route=100000
channel.1.use.stream.lobs=true

# Triggers on source tables (adjust catalog/schema/table to match SQL Server)
trigger.1.trigger.id=trg_suppliers
trigger.1.source.catalog.name=SuppliersDb
trigger.1.source.schema.name=dbo
trigger.1.source.table.name=Suppliers
trigger.1.channel.id=suppliers
trigger.1.sync.on.insert=true
trigger.1.sync.on.update=true
trigger.1.sync.on.delete=true

# Map/transform to target table name if different
transforms.enabled=true
transform.table.1.source.catalog.name=SuppliersDb
transform.table.1.source.schema.name=dbo
transform.table.1.source.table.name=Suppliers
transform.table.1.target.catalog.name=public
transform.table.1.target.schema.name=public
transform.table.1.target.table.name=dbo_suppliers

# Initial load behavior
initial.load.create.first=true
initial.load.delete.first=false

# Housekeeping
job.routing.period.time.ms=3000
job.push.period.time.ms=2000
job.pull.period.time.ms=0

